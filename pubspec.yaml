  http: ^1.2.0
  mobx: ^2.3.0+1
  provider: ^6.1.1
  speech_to_text: ^6.5.1
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  # flutter_scripts: ^0.0.3
  hive_generator: ^2.0.1
  lint: ^2.3.0
  mobx_codegen: ^2.6.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/gif/
    - assets/png/
    - assets/svg/

  fonts:
    - family: GtPro
      fonts:
        - asset: assets/fonts/GTWalsheimPro-Medium.ttf
