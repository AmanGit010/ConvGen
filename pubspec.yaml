version: 1.0.0+1

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  confetti: ^0.7.0
  cupertino_icons: ^1.0.2
  flutter_mobx: ^2.2.0+2
  flutter_svg: ^2.0.9
